name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pydantic httpx websockets python-multipart
          
      - name: Build and install Ignyx
        run: maturin develop --release
        
      - name: Run pytest
        run: pytest tests/ -v
